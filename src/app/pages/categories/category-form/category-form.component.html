<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]">
</app-bread-crumb>

<app-page-header [page-title]="pageTitle" [button-class]="'btn-light'" [button-text]="'<< Voltar'"
  [button-link]="'/categories'">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input formControlName="name" type="text" class="form-control" id="name">
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input formControlName="description" type="text" class="form-control" id="description">
        </div>
      </div>
    </div>
  </div>

  <app-serve-error-messages [server-error-messages]="serverErrorMessages"></app-serve-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
