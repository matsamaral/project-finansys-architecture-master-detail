<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]">
</app-bread-crumb>

<app-page-header [page-title]="pageTitle" [button-class]="'btn-light'" [button-text]="'<< Voltar'"
  [button-link]="'/categories'">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input formControlName="name" type="text" class="form-control" id="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">Campo obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">
              Campo deve conter no mínimo 2 caracteres
            </div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input formControlName="description" type="text" class="form-control" id="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages?.length">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
